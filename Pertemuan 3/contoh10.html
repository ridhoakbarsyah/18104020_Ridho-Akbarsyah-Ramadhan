<html> //digunakan untuk membuat dokumen HTML //
<body>
		<script> // menulis script //
			function bukawindow() { // fungsi untuk membuka window //
				window.open("http://www.google.com","google","width=400,height=300,toolbar=1"); //membuka jendela //
			}
		</script> // mengakhiri script //
		<input type="button" onclick="bukawindow()" value="open"> // input yang digunakan sebagai tombol untuk membuka //
</body>
</html>
