<script> // digunakan untuk menulis script //
	var x = 95; // menulis variabel pertama //
	if (x >= 80) { // jika terdapat if maka blok tersebut bernilai benar //
		alert("Nilai = A"); // digunakan untuk memanggil pesan pada script //
	}else if (x >= 70 && x < 80) {
		alert("Nilai = B"); // digunakan untuk memanggil pesan pada script //
	}else if (x >= 60 && x > 70) {
		alert("Nilai = C"); // digunakan untuk memanggil pesan pada script //
	}else{
		alert("Nilai = D"); // digunakan untuk memanggil pesan pada script //
	}
	
</script> // digunakan untuk menulis script //
